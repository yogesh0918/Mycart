{% extends 'shop/basic.html' %}
{%block title%} Contact{%endblock%}
{%block body%}
<div class="container">
    <br><h3>Contact Us</h3><br>

    <form action="/contact" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="email">Name</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Enter Your name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>

  <div class="form-group">
            <label for="phno">Phone </label>
            <input type="phno" class="form-control" id="phno" name="phone" placeholder="Enter Phone no.">
        </div>
  <div class="form-group">
    <label for="desc">How may I help you?</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
        <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
{% block js %} 
<script>
    if (localStorage.getItem('cart') == null){
        var cart ={};
    }
    else{
        cart= JSON.parse(localStorage.getItem('cart'));
    }
    console.log(cart);
    var sum=0;
    for(item in cart){
        let name=cart[item][1];
        let Qty=cart[item][0];
        sum =sum+Qty;
       
    }
    document.getElementById('cart').innerHTML=sum;
</script>
{% endblock %} 

{%endblock%}
